{% load staticfiles %}
{% load bootstrap3 %}

<html>
  <head>
    <title>
      Foundation for Learning Equality
    </title>
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'starter/style.css' %}" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js" />
    {% bootstrap_javascript %}
  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'landing_page' %}">Foundation for Learning Movies</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="search-query" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block content %}
      This could be the start of a beautiful program!
    {% endblock %}
  </body>
</html>
